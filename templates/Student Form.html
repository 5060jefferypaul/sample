<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
{% load static %}
<style>
    body{
        background-image: url('{% static "images/Image 1.jpg" %}');
        background-size: cover;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'Home' %}">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'Student' %}">STUDENT Details<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_showpage' %}">SHOW STUDENT DETAILS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">LOGOUT</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav><br>

    <h1 style="text-align: center;color: black;">STUDENT REGISTRATION FORM</h1><br><br>
    <form enctype="multipart/form-data" method="post" action="{% url 'student_details' %}" style=" text-align: center; background-color: palevioletred;border-radius: 10px;width: 50vw;
    margin: auto;"><br>
    {% csrf_token %}

    <label for="first_name" style="color: brown;">FIRST NAME</label>
    <input type="text" name="first_name" class="form-control mt-3" placeholder="Enter First Name" style="border-radius: 10px; border-color: blue;"><br>

    <label for="last_name" style="color: brown;">LAST NAME</label>
    <input type="text" name="last_name" class="form-control mt-3" placeholder="Enter Last Name" style="border-radius: 10px; border-color: blue;"><br>

    <label for="age" style="color: brown;">AGE</label>
    <input type="number" name="age" class="form-control mt-3" placeholder="Enter The Age" style="border-radius: 10px; border-color: blue;"><br>

    <label for="date_of_birth" style="color: brown;">DATE OF BIRTH</label>
    <input type="date" name="date_of_birth" class="form-control mt-3" placeholder="Enter The Date of Birth" style="border-radius: 10px; border-color: blue;"><br>

    <label for="gender" style="color: brown;">GENDER</label><br>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Female</label>
    <input type="radio" name="gender" id="Female" value="female">
    <label for="male">Others</label>
    <input type="radio" name="gender"  id="others" value="other"><br><br>


    <label for="qualifications" style="color: brown;">QUALIFICATION:</label>
    <select id="qualifications" name="qualifications" class="form-control mt-3" placeholder="Department">
        <option value="" name="qualifications">Select an Option</option>
        <option value="BTECH" name="qualifications">B.TECH</option>
        <option value="BCOM" name="qualifications">B.Com</option>
        <option value="BSC" name="qualifications">B.Sc</option>
        <option value="BSC" name="qualifications">MBA</option>
        <option value="MTECH" name="qualifications">M.Tech</option>
        <option value="MSC" name="qualifications">M.Sc</option>
        <option value="PHD" name="qualifications">PhD</option>
        <option value="OTHER" name="qualifications">Other</option>
    </select><br><br>

    <label for="file" style="color: brown;">STUDENT IMAGE</label>
    <input type="file" name="file" class="form-control mt-3" accept="image/*" style="border-radius: 10px; border-color: blue; text-align: center;"><br>

    <button type="submit" class="btn btn-outline-dark" style="color: green; width: 300px;">SUBMIT</button><br><br>
    
    </form>

{% block content %}
{% endblock %}
</body>
</html>
